<form [formGroup]="form" (ngSubmit) = "login()">
    <div *ngIf="form.errors" class="alert alert-danger">Invalid login/password</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div *ngIf = "username.pending">Loading...</div>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          <div *ngIf="username.errors.required"> User name is required </div>
          <div *ngIf="username.errors.minlength"> Min length is 3 </div>  
          <div *ngIf="username.errors.cannotContainSpace"> Cannot contain space </div> 
          <div *ngIf="username.errors.shouldbeUnquie"> shouldbeUnquie </div> 
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
