<form #f="ngForm" (ngSubmit) = onSubmit(f)>

    <div class="form-group">
        <label for = "courseName">Course name</label>
        <input 
            required 
            minlength="3" 
            ngModel 
            #courseName="ngModel"
            name="courseName" 
            type = "text" 
            id = "courseName"  
            class = "form-control"/>
        <div class="alert alert-danger" *ngIf = "courseName.touched && courseName.invalid">
            <div *ngIf = "courseName.errors.required">
                Course name is required
            </div>
            <div *ngIf = "courseName.errors.minlength">
                Min length is 3
            </div>
        </div>
        
    </div>

    <div class="form-group">
        <label for="category">Category </label>
        <select required  ngModel name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
        </select>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="guarantee"> Money back
        </label>
    </div>
    
    <button class="btn btn-primary" [disabled] = "!f.valid"> Submit </button>
    <p>{{f.value | json}}</p>
</form>
